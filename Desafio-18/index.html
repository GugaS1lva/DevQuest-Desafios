<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="01-assets/02-css/reset.css">
    <link rel="stylesheet" href="01-assets/02-css/style.css">
    <title>Desafio - 18</title>
</head>
<body>
    <main>
        <div class="texts">
            <h1>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="form">
            <input type="text" name="nome" id="nome" placeholder="Nome completo *" class="inputs">
            <p class="msgAlert msgAlertOculto">campo obrigatório*</p>
            <input type="email" name="email" id="email" placeholder="Email *" class="inputs">
            <p class="msgAlert msgAlertOculto">campo obrigatório*</p>
            <input type="number" name="number" id="telefone" placeholder="Telefone *" class="inputs">
            <p class="msgAlert msgAlertOculto">campo obrigatório*</p>
            <textarea name="mensagem" id="mensagem" cols="30" rows="5" placeholder="Mensagem *" class="inputs"></textarea>
            <p class="msgAlert msgAlertOculto">campo obrigatório*</p>
            <p id="msgInstrucao">*campos obrigatórios</p>

            <input type="submit" value="Enviar" id="enviar">
        </div>
    </main>

    <script src="01-assets/03-js/index.js"></script>
</body>
</html>
